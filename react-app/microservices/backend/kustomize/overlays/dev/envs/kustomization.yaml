apiVersion: kustomize.config.k8s.io/v1beta1 
kind: Kustomization 


configMapGenerator:
  - envs:
      - config.env 
    name: env-configs
    namespace: react-app-backend

  
secretGenerator:

 - name: env-secrets
   envs:
     - secrets.env
   namespace: react-app-backend



generatorOptions:
 disableNameSuffixHash: true
